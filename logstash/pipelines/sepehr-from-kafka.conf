input {

  kafka {
    id => "logstash"
    bootstrap_servers => "kafka-0:9093,kafka-1:9093"
    topics => "sepehr"
    codec => "json"
  }

}



output {
if [service_id]{
    elasticsearch {
      hosts => ["ip_elastic:9200"]
      user => "user"
      password => "password"
      index => "live-action"
      ssl => true
      cacert => '/etc/logstash/config/certs/http_ca.crt'
    }
}

if [ip]{
    elasticsearch {
      hosts => ["ip_elastic:9200"]
      user => "user"
      password => "password"
      index => "live-login"
      ssl => true
      cacert => '/etc/logstash/config/certs/http_ca.crt'
    }
}


stdout {codec => "json_lines" }


}
